_format_version: "2.1"

services:
- name: "APICompositionService"
  url: https://google.com
  plugins:
  - name: kong-api-composition
    config:
      destinations:
        -
          uri: "http://httpbin.org/headers"
          method: "GET"
          headers:
            - "Accept: application/json"
            - "Movie: King Kong"
        -
          uri: "http://httpbin.org/ip"
          method: "GET"
        -
          uri: "http://httpbin.org/user-agent"
          method: "GET"
      flattened: False
  routes:
  - name: route-42
    paths:
    - /
